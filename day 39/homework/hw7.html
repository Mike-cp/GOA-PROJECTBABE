<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Border</title>
    <style>
        .box {
            border: 5px solid #3498db;
            /* Color, width, and style */
            border-radius: 8px;
            padding: 20px;
            background-color: #f0f8ff;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Box with Border</h2>
        <p>This box has a solid border with a width of 5px, color #3498db, and a border-radius for rounded corners.</p>
    </div>

</body>

</html>
