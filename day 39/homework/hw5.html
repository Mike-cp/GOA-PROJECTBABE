<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Padding Example</title>
    <style>
        .container {
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #f0f8ff;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Content Inside the Div</h2>
        <p>This div has padding applied, creating space between the content and its border.</p>
    </div>

</body>

</html>
