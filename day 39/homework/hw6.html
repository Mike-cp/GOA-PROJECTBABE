<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Padding Values</title>
    <style>
        .container {
            padding: 20px 30px 40px 50px;
            /* top, right, bottom, left */
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #f0f8ff;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Content with Different Padding</h2>
        <p>This div has different padding values for each side (top, right, bottom, left).</p>
    </div>

</body>

</html>
