<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Shadow</title>
    <style>
        h1,
        h2,
        h3 {
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <h1>Bold Shadow Effect</h1>
    <h2>Strong Shadow for Text</h2>
    <h3>Text with Strong Black Shadow</h3>
</body>

</html>
