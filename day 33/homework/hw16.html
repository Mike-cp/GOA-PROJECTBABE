<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Font Styling</title>
    <style>
        @font-face {
            font-family: 'DecorativeFont';
            src: url('path/to/your/font.woff2') format('woff2'), url('path/to/your/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        button {
            font-family: 'DecorativeFont', sans-serif;
        }
    </style>
</head>

<body>
    <button>Click Me!</button>
    <button>Another Button</button>
</body>

</html>
