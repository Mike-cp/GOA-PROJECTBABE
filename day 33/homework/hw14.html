<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Pairing Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        h1,
        h2,
        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .showcase {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .showcase h1 {
            font-size: 36px;
        }
        
        .showcase h2 {
            font-size: 28px;
        }
        
        .showcase p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="showcase">
        <h1>Typography Showcase</h1>
        <h2>Using Merriweather and Open Sans</h2>
        <p>Here, we use Merriweather for the headings (serif) and Open Sans for the body text (sans-serif), creating a beautiful contrast between the two styles. This pairing is perfect for creating readable and visually appealing designs.</p>
    </div>
</body>

</html>
