<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike Through Text</title>
    <style>
        span {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <p><span>Lorem ipsum dolor sit amet</span>, consectetur adipiscing elit.</p>
    <p>Nulla facilisi. <span>Vestibulum ante ipsum primis</span> in faucibus orci luctus et ultrices.</p>
    <p><span>Donec tincidunt neque</span> id orci tincidunt, at vehicula eros consequat.</p>
</body>

</html>
