<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font with @font-face</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('path/to/your/font.woff2') format('woff2'), url('path/to/your/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        h1,
        h2,
        h3 {
            font-family: 'CustomFont', sans-serif;
        }
    </style>
</head>

<body>
    <h1>This is a heading with a custom font</h1>
    <h2>This is a subheading with the same custom font</h2>
    <p>This paragraph uses the default font.</p>
</body>

</html>
