<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Shadow</title>
    <style>
        p {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <p>This is a paragraph with a soft, blurred shadow to give it a subtle lift.</p>
</body>

</html>
