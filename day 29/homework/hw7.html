<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div ბლოკები</title>
    <style>
        #div1 {
            color: rgb(255, 0, 0);
            background-color: rgb(240, 240, 240);
        }
        
        #div2 {
            color: rgb(0, 255, 0);
            background-color: rgb(230, 230, 230);
        }
        
        #div3 {
            color: rgb(0, 0, 255);
            background-color: rgb(220, 220, 220);
        }
        
        #div4 {
            color: rgb(255, 165, 0);
            background-color: rgb(210, 210, 210);
        }
        
        #div5 {
            color: rgb(128, 0, 128);
            background-color: rgb(200, 200, 200);
        }
        
        div {
            padding: 20px;
            margin: 10px 0;
        }
        
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="div1">
        <p>პარაგრაფი 1 - div1</p>
        <p>პარაგრაფი 2 - div1</p>
        <button>ღილაკი 1 - div1</button>
        <button>ღილაკი 2 - div1</button>
    </div>

    <div id="div2">
        <p>პარაგრაფი 1 - div2</p>
        <p>პარაგრაფი 2 - div2</p>
        <button>ღილაკი 1 - div2</button>
        <button>ღილაკი 2 - div2</button>
    </div>

    <div id="div3">
        <p>პარაგრაფი 1 - div3</p>
        <p>პარაგრაფი 2 - div3</p>
        <button>ღილაკი 1 - div3</button>
        <button>ღილაკი 2 - div3</button>
    </div>

    <div id="div4">
        <p>პარაგრაფი 1 - div4</p>
        <p>პარაგრაფი 2 - div4</p>
        <button>ღილაკი 1 - div4</button>
        <button>ღილაკი 2 - div4</button>
    </div>

    <div id="div5">
        <p>პარაგრაფი 1 - div5</p>
        <p>პარაგრაფი 2 - div5</p>
        <button>ღილაკი 1 - div5</button>
        <button>ღილაკი 2 - div5</button>
    </div>

</body>

</html>
