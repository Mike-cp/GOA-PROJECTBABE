<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>

<body>

    <form>
        <h1>Registration Form</h1>

        <label for="frist_name">First Name</label>
        <input id="frist_name" placeholder="First Name" required type="text">
        <br><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" placeholder="Last Name" required type="text">
        <br><br>

        <label for="Nick_name">Nick Name</label>
        <input id="Nick_name" placeholder="Nick Name" required type="text">
        <br><br>

        <label for="E-mail">E-mail</label>
        <input id="E-mail" placeholder="Email" required type="email">
        <br><br>

        <label for="password_!">password</label>
        <input id="password_!" placeholder="Password" required type="password">
        <br><br>

        <label for="date_birth">Date of Birth</label>
        <input id="date_birth" placeholder="Date of birth" required type="date">
        <br><br>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input form="male" type="radio" required>
        <label for="female">Female</label>
        <input type="radio" required>
        <!--THERE IS ONLY TWO GENDER FEMALE AND MALE I DONT CARE ABOUT OTHERS-->
        <br><br>

        <label for="Mobile">Mobile</label>
        <input type="number" required>
        <br><br>

        <label for="addres">Addres</label>
        <input type="text" id="addres" required>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Refresh info</button>

    </form>

</body>

</html>
