<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Inputs</title>
</head>

<body>
    <h1>ფორმა</h1>
    <form action="#" method="POST">
        <label for="input1">სახელი:</label>
        <input type="text" id="input1" name="name" value="გიორგი"><br><br>

        <label for="input2">გვარი:</label>
        <input type="text" id="input2" name="surname" value="ქვიზინაძე"><br><br>

        <label for="input3">მიმართვა:</label>
        <input type="text" id="input3" name="salutation" value="ბატონო"><br><br>

        <label for="input4">ელფოსტის მისამართი:</label>
        <input type="email" id="input4" name="email" value="giorgi@example.com"><br><br>

        <label for="input5">ტელეფონი:</label>
        <input type="tel" id="input5" name="phone" value="+995 555 555 555"><br><br>

        <button type="submit">დადასტურება</button>
    </form>
</body>

</html>
