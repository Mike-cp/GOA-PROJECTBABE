<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hover & Animation Effects</title>
<link rel="stylesheet" href="hw1.css">
</head>
<body>

<!-- 1) Hover Animation: button bg color changes -->
<button class="hover-btn">Hover Me</button>

<!-- 2) Transition Effect: link color changes smoothly -->
<a href="#" class="transition-link">Hover Over Link</a>

<!-- 3) Scaling Effect: image scales up slightly -->
<img src="image.png" alt="Sample Image" class="scale-img" />

<!-- 4) Text Hover Effect: paragraph text color changes gradually -->
<p class="text-hover">Hover over this paragraph text.</p>

<!-- 5) Border Animation: box border thickness changes smoothly -->
<div class="border-box">Hover over this box.</div>

<!-- 6) Button Press Effect: button scales down when clicked -->
<button class="press-btn">Press Me</button>

<!-- 7) Opacity Transition: div fades out to 50% opacity on hover -->
<div class="opacity-div" style="width:150px; height:100px; background:#2980b9; margin-top:20px;">Hover to fade</div>

<!-- 8) Padding Animation: box padding increases smoothly on hover -->
<div class="padding-box" style="background:#27ae60; color:#fff; padding:10px; margin-top:20px;">Hover to increase padding</div>

<!-- 9) Rotation Effect: icon rotates slightly on hover -->
<div class="rotate-icon" style="font-size:40px; margin-top:20px; cursor:pointer;">&#9881;</div>

<!-- 10) Shadow Animation: card with shadow grows and darkens on hover -->
<div class="shadow-card" style="background:#ecf0f1; padding:20px; margin-top:20px; border-radius:8px;">
  Hover over this card
</div>

</body>
</html>
