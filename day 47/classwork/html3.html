<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning 2</title>
    <style>
        body {
            background-color: #ddd;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background: white;
            margin: 50px auto;
        }
        
        .box {
            width: 100px;
            height: 100px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }
        
        .red {
            background: red;
            top: 0;
            left: 0;
        }
        
        .green {
            background: green;
            top: 0;
            right: 0;
        }
        
        .blue {
            background: blue;
            bottom: 0;
            left: 0;
        }
        
        .purple {
            background: purple;
            bottom: 0;
            right: 0;
        }
        
        .footer {
            background: gray;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h2>Absolute Positioning 2</h2>
    <div class="container">
        <div class="box red">Red</div>
        <div class="box green">Green</div>
        <div class="box blue">Blue</div>
        <div class="box purple">Purple</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
