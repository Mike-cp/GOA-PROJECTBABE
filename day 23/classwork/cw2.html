<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>
    <h3>Table Header</h3>
    <table border="1">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Einstein</td>
            <td>14</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Grace Olive</td>
            <td>15</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andy Roberts</td>
            <td>15</td>
            <td>Fail</td>
        </tr>
    </table>
</body>

</html>
