<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #main {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    #blocks {
        display: flex;
        gap: 30px; /* gap between blocks */
    }

    #blocks > div {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border-radius: 10px;
    }
   

</style>
<body>
    <div id="main">
        <div id="blocks">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        </div>
    </div>
    
</body>
</html>
