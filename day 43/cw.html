<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox განლაგება</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
            gap: 100px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin: 20px 0;
        }
    </style>
</head>
