<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: black;
        transition: all 3s ease-in-out;
    }
    
    div:hover {
        animation: bg-and-deg-change 3s ease-in-out forwards;
    }
    
    @keyframes bg-and-deg-change {
        0% {
            background-color: black;
            transform: rotate(0deg);
        }
        50% {
            background-color: green;
            transform: rotate(180deg);
        }
        100% {
            background-color: blue;
            transform: rotate(180deg);
        }
    }
</style>

<body>
    <!--საკლასო დავალება:

შექმენით ანიმაცია სახელად bg-and-deg-change keyframes-ის გამოყენებით:

0% - ფონის ფერი იყოს შავი
50% - ფონის ფერი იყოს მწვანე და დივ ბლოკი შემოტრიალდეს 180 გრადუსით
100% - ფონის ფერი იყოს ლურჯი და დივ ბლოკი შემოტრიალდეს 180 გრადუსით.

ეს ანიმაცია უნდა გაეშვას მაშინ, როდესაც დივ ბლოკზე გვექნება hover მოვლენა და ანიმაციის ხანგრძლივობა უნდა იყოს 3 წამი.-->

    <div id="block"></div>

</body>

</html>

</html>
