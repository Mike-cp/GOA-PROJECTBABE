<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }
        
        div:hover {
            animation: bg-and-deg-change 3s ease-in-out forwards, move 3s ease-in-out forwards;
        }
        
        @keyframes bg-and-deg-change {
            0% {
                background-color: black;
                transform: rotate(0deg);
            }
            50% {
                background-color: green;
                transform: rotate(180deg);
            }
            100% {
                background-color: blue;
                transform: rotate(180deg);
            }
        }
        
        @keyframes move {
            0% {
                left: 10%;
            }
            100% {
                left: 90%;
            }
        }
    </style>

</head>

<body>
    <div></div>

</body>

</html>
