<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex ა</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.parent {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  padding: 20px;
  gap: 20px;
}

.child {
  flex: 1;
  background-color: #4a90e2;
  color: white;
  text-align: center;
  padding: 40px 0;
  border-radius: 8px;
}


@media (max-width: 800px) {
  .parent {
    flex-direction: column;
  }
}

</style>
<body>
  <div class="parent">
    <div class="child">ბლოკი 1</div>
    <div class="child">ბლოკი 2</div>
    <div class="child">ბლოკი 3</div>
  </div>
</body>
</html>
